<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">GitHub Finder</a>
    </div>
  </nav>

  <div class="container searchContainer">
    <div class="card card-body shadow-sm">
      <h2 class="mb-2">Search GitHub Users</h2>
      <div class="input-group">
        <input type="text" id="searchUser" class="form-control" placeholder="Enter GitHub Username..."/>
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>
    <div id="profile" class="mt-4"></div>
  </div>

  <footer class="text-center mt-5 p-3 bg-light">GitHub Finder &copy; 2025</footer>

  <script src="github-api.js"></script>
  <script src="ui-helper.js"></script>
  <script src="app.js"></script>
</body>
</html>
